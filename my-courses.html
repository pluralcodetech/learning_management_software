<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Student Dashboard</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dashboard.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="logo">
          <img src="./assets/PluralCode 4.png" alt="Logo" />
        </div>
        <div>
          <nav>
            <div class="nav-item">
              <div class="nav_item_line"></div>
              <i class="bx bxs-dashboard"></i>
              <a href="./dashboard.html"> Dashboard </a>
            </div>
            <div class="nav-item">
              <div class="nav_item_line"></div>
              <i class="bx bx-message-rounded-edit"></i>
              <a href="student-advisor.html">Student Advisors</a>
            </div>
            <div class="nav-item">
              <div class="nav_item_line"></div>
              <i class="bx bx-user"></i>
              <a href="./profile.html"> Profile </a>
            </div>
            <div class="nav-item">
              <div class="nav_item_line"></div>
              <i class="bx bx-log-out"></i>
              <a href="#"> Logout </a>
            </div>
          </nav>
        </div>
      </section>
      <section>
        <div class="dashboard_main">
          <div class="header">
            <div class="search">
              <i class="bx bx-search"></i>
              <input type="search" name="" id="" placeholder="Search" />
            </div>
            <div class="profile_nav">
              <i class="bx bxs-message-alt-detail"></i>
              <div class="notif">
                <i class="bx bxs-bell"></i>
                <span>3</span>
              </div>
              <div class="profile_name">
                <span class="initials"><span>MP</span></span>
                <div class="user_details_container">
                  <div class="user_details">
                    <span class="user_name">Mabel Praise</span>
                    <span class="student_id">Student ID: COH3456</span>
                  </div>
                  <i class="bx bx-chevron-down" id="toggle_profile"></i>
                </div>
              </div>
              <div class="toggle_profile_container">
                <div class="toggle-item">
                  <i class="bx bx-user"></i>
                  <a href="#"> Profile </a>
                </div>
                <div class="toggle-item">
                  <i class="bx bx-log-out"></i>
                  <a href="#"> Logout </a>
                </div>
              </div>
            </div>
          </div>
          <div class="dashboard_body">
            <div class="community__">
              <a href="./dashboard.html">&larr; Go Back</a>
              <button><i class="bx bxl-slack"></i>Cohort Community</button>
            </div>
            <div class="course_page_details">
              <div class="course_page_header">
                <h3>Product Design</h3>
                <div class="course_page_search">
                  <input
                    type="search"
                    placeholder="Search module"
                    name="search"
                    id=""
                  />
                  <button>Search</button>
                </div>
              </div>
              <div class="course_page_filters">
                <button>Course Modules</button>
                <button>Resources</button>
                <button>Payment Status</button>
              </div>
              <div class="course_page_cards"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./dashboard.js"></script>
  </body>
</html>
