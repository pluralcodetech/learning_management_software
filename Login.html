<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Login.css" />
    <title>Student Dashboard - Login</title>
  </head>
  <body>
    <main>
      <section class="Login__Form">
        <!-- Details CTA -->
        <div class="CTA">
          <h1>Welcome Back!</h1>
          <p>Login to your PluralCode account</p>
        </div>
        <!-- Form -->
        <form>
          <!-- Email Input -->
          <div class="Email__Form">
            <label for="email">Email</label>
            <input
              type="email"
              id=""
              required
              placeholder="Enter Email"
              class="input"
            />
          </div>
          <!-- Password Input -->
          <div class="Password__Form">
            <label for="password">Password</label>
            <input
              type="password"
              id=""
              required
              class="input"
              placeholder="Enter Password"
            />
          </div>
          <!-- //Remember me -->
          <div class="Remember__Me">
            <div class="Remember__Checkbox">
              <input type="checkbox" name="" id="" />
              <span>Remember me</span>
            </div>
            <a href="">Forgot Password</a>
          </div>
          <!-- //Button -->
          <div><button class="btn" type="submit">Login</button></div>
          <div class="navigate">
            Donâ€™t have an account? <span><a href="">Create an Account</a></span>
          </div>
        </form>
      </section>
      <section class="Login__Image">
        <img src="../assets/signinPage.png" alt="Sign In" />
      </section>
    </main>
  </body>
</html>
