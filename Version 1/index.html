<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Login.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Student Dashboard - Login</title>
  </head>
  <body>
    <main>
      <section class="Login__Form">
        <!-- Details CTA -->
        <div class="CTA">
          <h1>Welcome Back!</h1>
          <p>Login to your PluralCode account</p>
        </div>
        <!-- Form -->
        <form id="login-form">
          <!-- Email Input -->
          <div class="Email__Form">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter Email"
              class="input"
            />
          </div>
          <!-- Password Input -->
          <div class="Password__Form">
            <label for="password">Password</label>
            <div class="password_input">
              <span id="show_password">
                <i class="bx bx-hide"></i>
              </span>
              <span id="hide_password"> <i class="bx bx-show"></i> </span>
              <input
                type="password"
                id="password"
                required
                class="input"
                placeholder="Enter Password"
              />
            </div>
          </div>
          <!-- //Remember me -->
          <div class="Remember__Me">
            <a href="./email_password_reset.html">Forgot Password</a>
          </div>
          <!-- //Button -->
          <div>
            <button class="btn" type="submit">
              Login<i
                style="margin-left: 8px"
                id="spinner"
                class="fa fa-circle-o-notch fa-spin"
              ></i>
            </button>
          </div>
          <!-- <div class="navigate">
            Donâ€™t have an account? <span><a href="">Create an Account</a></span>
          </div> -->
        </form>
      </section>
      <section class="Login__Image">
        <img src="../assets/signinPage.png" alt="Sign In" />
      </section>
    </main>
    <div class="alert" id="alert"></div>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert -->
    <script src="./Login.js"></script>
  </body>
</html>
